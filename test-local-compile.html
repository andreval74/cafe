<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Compila√ß√£o Local</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #cce7ff; color: #004085; }
        button { padding: 10px 20px; margin: 10px 0; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Teste de Compila√ß√£o Local SCCAFE</h1>
    
    <button onclick="testLocalCompilation()">‚öôÔ∏è Testar Compila√ß√£o Local</button>
    <button onclick="clearResults()">üóëÔ∏è Limpar</button>
    
    <div id="results"></div>

    <script src="https://cdn.jsdelivr.net/npm/solc@0.8.19/solc.min.js"></script>
    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testLocalCompilation() {
            addResult('üîÑ Testando compila√ß√£o local...', 'info');
            
            try {
                // Verifica se o solc foi carregado
                if (!window.solc) {
                    throw new Error('Compilador Solidity n√£o foi carregado');
                }
                
                addResult('‚úÖ Compilador Solidity carregado', 'success');
                
                const testContract = `// SPDX-License-Identifier: MIT
pragma solidity ^0.8.19;

contract CafeToken {
    string public name = "Cafe Token";
    string public symbol = "CAFE";
    uint8 public decimals = 18;
    uint256 public totalSupply = 1000000 * 10**18;
    
    mapping(address => uint256) public balanceOf;
    address public owner;
    
    event Transfer(address indexed from, address indexed to, uint256 value);
    
    constructor() {
        owner = msg.sender;
        balanceOf[owner] = totalSupply;
        emit Transfer(address(0), owner, totalSupply);
    }
    
    function transfer(address to, uint256 amount) public returns (bool) {
        require(balanceOf[msg.sender] >= amount, "Insufficient balance");
        balanceOf[msg.sender] -= amount;
        balanceOf[to] += amount;
        emit Transfer(msg.sender, to, amount);
        return true;
    }
}`;

                // Configura√ß√£o do compilador
                const input = {
                    language: 'Solidity',
                    sources: {
                        'CafeToken.sol': {
                            content: testContract
                        }
                    },
                    settings: {
                        outputSelection: {
                            '*': {
                                '*': ['abi', 'evm.bytecode']
                            }
                        },
                        optimizer: {
                            enabled: true,
                            runs: 200
                        }
                    }
                };

                addResult('üîÑ Compilando contrato...', 'info');
                const startTime = Date.now();
                
                // Compila o contrato
                const output = JSON.parse(window.solc.compile(JSON.stringify(input)));
                
                const endTime = Date.now();
                const compilationTime = endTime - startTime;
                
                addResult(`‚è±Ô∏è Compila√ß√£o conclu√≠da em ${compilationTime}ms`, 'info');
                
                // Verifica erros de compila√ß√£o
                if (output.errors) {
                    const fatalErrors = output.errors.filter(error => error.severity === 'error');
                    if (fatalErrors.length > 0) {
                        addResult('‚ùå Erros de compila√ß√£o:', 'error');
                        fatalErrors.forEach(error => {
                            addResult(error.formattedMessage || error.message, 'error');
                        });
                        return;
                    }
                    
                    // Mostra warnings se houver
                    const warnings = output.errors.filter(error => error.severity === 'warning');
                    if (warnings.length > 0) {
                        addResult(`‚ö†Ô∏è ${warnings.length} warning(s) encontrado(s)`, 'info');
                    }
                }

                // Extrai ABI e bytecode
                const contractData = output.contracts['CafeToken.sol']['CafeToken'];
                if (!contractData) {
                    throw new Error('Contrato CafeToken n√£o encontrado na sa√≠da da compila√ß√£o');
                }

                const abi = contractData.abi;
                const bytecode = '0x' + contractData.evm.bytecode.object;
                
                addResult('‚úÖ Compila√ß√£o bem-sucedida!', 'success');
                addResult(`üìÑ ABI: ${abi.length} itens`, 'success');
                addResult(`üíæ Bytecode: ${bytecode.length} caracteres`, 'success');
                
                // Mostra preview da ABI
                addResult('üìã Preview da ABI:<pre>' + JSON.stringify(abi, null, 2).substring(0, 800) + '...</pre>', 'info');
                
                // Verifica se o bytecode parece v√°lido
                if (bytecode.length > 100 && bytecode.startsWith('0x')) {
                    addResult('‚úÖ Bytecode parece v√°lido', 'success');
                } else {
                    addResult('‚ö†Ô∏è Bytecode pode estar inv√°lido', 'error');
                }

            } catch (error) {
                addResult('‚ùå Erro na compila√ß√£o local: ' + error.message, 'error');
                console.error('Erro completo:', error);
            }
        }

        // Teste autom√°tico ao carregar
        window.onload = () => {
            addResult('üöÄ P√°gina carregada. Clique no bot√£o para testar a compila√ß√£o local.', 'info');
            
            if (window.solc) {
                addResult('‚úÖ Compilador Solidity dispon√≠vel', 'success');
            } else {
                addResult('‚è≥ Aguardando carregamento do compilador...', 'info');
                setTimeout(() => {
                    if (window.solc) {
                        addResult('‚úÖ Compilador Solidity carregado com sucesso', 'success');
                    } else {
                        addResult('‚ùå Compilador Solidity n√£o foi carregado', 'error');
                    }
                }, 3000);
            }
        };
    </script>
</body>
</html>
