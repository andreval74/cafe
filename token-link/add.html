<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Rede e Token no MetaMask</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container py-5">
    <div class="text-center">
      <h1 class="mb-4">üöÄ Adicionar ao MetaMask</h1>
      <p class="lead">Clique no bot√£o abaixo para adicionar o token automaticamente.</p>
      <button class="btn btn-primary btn-lg mt-3" onclick="startProcess()">Adicionar Token</button>
      <div id="status" class="mt-4 fw-bold"></div>
      <div id="manual" class="alert alert-info mt-4" style="display:none;"></div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }
    async function startProcess() {
      const params = new URLSearchParams(window.location.search);
      const encodedData = params.get('data');
      let decoded = {};
      try {
        decoded = JSON.parse(atob(encodedData));
      } catch (e) {
        document.getElementById('status').innerHTML = "<span class='text-danger'>‚ùå Dados inv√°lidos no link.</span>";
        return;
      }
      const chainId = decoded.chainId, chainName = decoded.chainName,
            rpcUrl = decoded.rpcUrl, blockExplorer = decoded.blockExplorer,
            nativeCurrency = decoded.nativeCurrency, nativeDecimals = parseInt(decoded.nativeDecimals),
            tokenAddress = decoded.tokenAddress, tokenSymbol = decoded.tokenSymbol,
            tokenDecimals = parseInt(decoded.tokenDecimals), tokenImage = decoded.tokenImage;

      if (!window.ethereum) {
        if (isMobile()) {
          document.getElementById('status').innerHTML = "<span class='text-warning'>üì± Adicionar rede manualmente e depois o token.</span>";
          const deeplink = `https://metamask.app.link/dapp/${window.location.hostname}${window.location.pathname}?data=${encodeURIComponent(encodedData)}`;
          const manual = document.getElementById('manual');
          manual.style.display = "block";
          manual.innerHTML = `
            <h5>Instru√ß√µes para adicionar manualmente:</h5>
            <ul class="list-group">
              <li class="list-group-item"><b>Chain ID:</b> ${chainId}</li>
              <li class="list-group-item"><b>Nome:</b> ${chainName}</li>
              <li class="list-group-item"><b>RPC URL:</b> ${rpcUrl}</li>
              <li class="list-group-item"><b>Block Explorer:</b> ${blockExplorer}</li>
              <li class="list-group-item"><b>Moeda:</b> ${nativeCurrency}</li>
              <li class="list-group-item"><b>Decimais:</b> ${nativeDecimals}</li>
            </ul>
            <p class="mt-3">Ap√≥s adicionar a rede no MetaMask App, volte e clique no bot√£o acima para adicionar o token.</p>
            <a href="${deeplink}" class="btn btn-outline-primary mt-2">üîó Abrir no MetaMask App</a>
          `;
          return;
        } else {
          document.getElementById('status').innerHTML = "<span class='text-danger'>‚ùå MetaMask n√£o detectado no navegador.</span>";
          return;
        }
      }

      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: { address: tokenAddress, symbol: tokenSymbol, decimals: tokenDecimals, image: tokenImage || undefined }
          }
        });
        if (wasAdded) {
          document.getElementById('status').innerHTML = "<span class='text-success'>‚úÖ Token adicionado com sucesso!</span>";
        } else {
          document.getElementById('status').innerHTML = "<span class='text-warning'>‚ö†Ô∏è Token n√£o foi adicionado.</span>";
        }
      } catch (e) {
        console.error(e);
        document.getElementById('status').innerHTML = "<span class='text-danger'>‚ö†Ô∏è Erro ao adicionar o token.</span>";
      }
    }
  </script>
</body>
</html>
