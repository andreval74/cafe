<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Link MetaMask (Rede e Token)</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
    <main class="main-content">
        <div class="container">
            <form class="metaMask-generator-form">
                <h1>Gerador de Link MetaMask - VSCODE</h1>
                
                <div id="networkSection" class="form-group" style="display:none;">
                    <label for="networkSearch">Digite o nome ou ChainID da Rede</label>
                    <input id="networkSearch" placeholder="Ex: BNB ou 56">
                    <select id="networkSelect" size="6" class="filled"></select>
                    <p class="form-helper">Clique na rede para preencher os campos abaixo automaticamente.</p>
                </div>

                <button type="button" onclick="fetchNetworks()">üîç Buscar Redes</button>

                <div class="form-group">
                    <label for="chainId">Chain ID</label>
                    <input id="chainId" placeholder="0x38" readonly class="filled">
                </div>
                
                <div class="form-group">
                    <label for="chainName">Nome da Rede</label>
                    <input id="chainName" placeholder="BNB Smart Chain" readonly class="filled">
                </div>
                
                <div class="form-group">
                    <label for="rpcUrl">RPC URL</label>
                    <input id="rpcUrl" placeholder="https://bsc-dataseed.binance.org" readonly class="filled">
                </div>
                
                <div class="form-group">
                    <label for="blockExplorer">Block Explorer URL</label>
                    <input id="blockExplorer" placeholder="https://bscscan.com" readonly class="filled">
                </div>
                
                <div class="form-group">
                    <label for="nativeCurrency">S√≠mbolo da Moeda</label>
                    <input id="nativeCurrency" placeholder="BNB" readonly class="filled">
                </div>
                
                <div class="form-group">
                    <label for="nativeDecimals">Decimais</label>
                    <input id="nativeDecimals" placeholder="18" type="number" readonly class="filled">
                </div>

                <div id="tokenSection" class="form-group">
                    <label for="tokenAddress">Endere√ßo do Token</label>
                    <input id="tokenAddress" placeholder="0x...">
                    <button type="button" onclick="fetchTokenData()">üîç Buscar Dados do Token</button>
                </div>
                
                <div class="form-group">
                    <label for="tokenSymbol">S√≠mbolo do Token</label>
                    <input id="tokenSymbol" placeholder="USDT" readonly class="filled">
                </div>
                
                <div class="form-group">
                    <label for="tokenDecimals">Decimais do Token</label>
                    <input id="tokenDecimals" placeholder="18" type="number" readonly class="filled">
                </div>
                
                <div class="form-group">
                    <label for="tokenImage">URL da Imagem (opcional)</label>
                    <input id="tokenImage" placeholder="https://..." readonly class="filled">
                </div>

                <button type="button" onclick="generateLink()">Gerar Link</button>
                
                <div class="form-group">
                    <label for="generatedLink">Link Gerado</label>
                    <textarea id="generatedLink" readonly></textarea>
                </div>
                
                <div id="actionButtons" class="inline"> 
                    <button type="button" onclick="copyLink()">üìã Copiar Link</button>
                    <button type="button" onclick="shareLink()">üì≤ Compartilhar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
