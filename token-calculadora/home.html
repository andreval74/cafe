<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel com Menu Lateral</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/phosphor-icons"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #000000;
      color: white;
    }

    aside {
      width: 260px;
      background-color: #000000;
      padding: 20px;
      border-right: 1px solid #333;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      color: #00ffcc;
    }

    .folder-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .folder {
      background-color: #2a2a3a;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: background 0.2s;
      text-decoration: none;
      color: white;
      display: block;
    }

    .folder:hover {
      background-color: #333344;
    }

    .folder i {
      font-size: 32px;
      margin-bottom: 8px;
      display: block;
    }

    .folder span {
      font-size: 14px;
      color: #ddd;
    }

    main {
      flex: 1;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>

   </center>
  </body>
</html>
