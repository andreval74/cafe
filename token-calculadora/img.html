<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Adicionar Token no MetaMask</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="..\css\styles.css" />
</head>
<body>
  <div class="container">
    <h1>ü™ô Adicionar Token ao MetaMask</h1>

    <label for="address">Endere√ßo do Token:</label>
    <input type="text" id="address" placeholder="0x..." />

    <label for="symbol">S√≠mbolo do Token:</label>
    <input type="text" id="symbol" placeholder="Ex: USDT" />

    <label for="decimals">Decimais:</label>
    <input type="number" id="decimals" placeholder="Ex: 18" />

    <label for="image">URL da Imagem (.png):</label>
    <input type="text" id="image" placeholder="https://..." />

    <button onclick="addToken()">‚ûï Adicionar no MetaMask</button>

    <pre id="resultado">Resultado aparecer√° aqui...</pre>
  </div>

  <script>
    async function addToken() {
      const address = document.getElementById('address').value.trim();
      const symbol = document.getElementById('symbol').value.trim();
      const decimals = parseInt(document.getElementById('decimals').value.trim());
      const image = document.getElementById('image').value.trim();
      const resultado = document.getElementById('resultado');

      if (!window.ethereum) {
        resultado.innerText = "‚ùå MetaMask n√£o detectado!";
        return;
      }

      if (!address || !symbol || isNaN(decimals) || !image) {
        resultado.innerText = "‚ö†Ô∏è Preencha todos os campos corretamente.";
        return;
      }

      try {
        const wasAdded = await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: {
              address,
              symbol,
              decimals,
              image,
            },
          },
        });

        if (wasAdded) {
          resultado.innerText = '‚úÖ Token adicionado com sucesso ao MetaMask!';
        } else {
          resultado.innerText = '‚ùå Token n√£o foi adicionado.';
        }
      } catch (error) {
        console.error(error);
        resultado.innerText = '‚ö†Ô∏è Erro ao adicionar token: ' + error.message;
      }
    }
  </script>
</body>
</html>
