<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel com Menu Lateral</title>
  <link rel="shortcut icon" type="image/png" href="bitcafe.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/phosphor-icons"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
      background-color: #1e1e2f;
      color: white;
    }

    aside {
      width: 260px;
      background-color: #000000;
      padding: 20px;
      border-right: 1px solid #333;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      color: #00ffcc;
    }

    .folder-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    .folder {
      background-color: #2a2a3a;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: background 0.2s;
      text-decoration: none;
      color: white;
      display: block;
    }

    .folder:hover {
      background-color: #333344;
    }

    .folder i {
      font-size: 32px;
      margin-bottom: 8px;
      display: block;
    }

    .folder span {
      font-size: 14px;
      color: #ddd;
    }

    main {
      flex: 1;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <!-- MENU LATERAL -->
  <aside>
      <center>
    <a href="index.html">
        <img src="bitcafe.png" width="100px"></a>
      
    <nav class="folder-grid">
      <a href="gerador-contrado.html" target="frame" class="folder">
        <i class="ph ph-folder-simple"></i>
        <span>Contrato + Salt</span>
      </a>

      <a href="salt.html" target="frame" class="folder">
        <i class="ph ph-file-text"></i>
        <span>Calculadora Salt</span>
      </a>

      <a href="img.html" target="frame" class="folder">
        <i class="ph ph-image-square"></i>
        <span>imagem</span>
      </a>

      <a href="trans.html" target="frame" class="folder">
        <i class="ph ph-gear-six"></i>
        <span>Transferencia</span>
      </a>
    </nav>
    </center>
  </aside>

  <!-- CONTEÃšDO EM FRAME -->
  <main>
    <iframe name="frame" src="home.html"></iframe>
  </main>
</body>
</html>
